<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="text-center">
                <h1>Hot Restaurant</h1>
            </div>
            <hr>
            <div>
                <button class="btn btn-info btn-group-lg">
                    View Tables
                </button>
                <button class="btn btn-secondary btn-group-lg">
                    Home
                </button>
            </div>
        </div>

        <div class="panel panel-default">
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Name</label>
                    <input type="text" class="form-control" id="reserveName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="">Phone Number</label>
                    <input type="text" class="form-control" id="reservePhone">
                </div>
                <div>
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="reserveEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="">Unique ID</label>
                    <input type="text" class="form-control" id="reserveId">
                </div>
                <button class="btn btn-primary" id="submit">Submit</button>
            </form>

        </div>

        <footer>
            <div class="container">
                <a>API Table Link</a> <a>API Wait Lists</a>
            </div>
        </footer>

    </div>
    <script src="https://code.jquery.com/jquery.js"></script>

    <script type="text/javascript">
        $("#submit").on("click", function (event) {
            event.preventDefault();
            let newReservation = {
                "customerName": $("#reserveName").val().trim(),
                "customerEmail": $("#reserveEmail").val().trim(),
                "phoneNumber": $("#reservePhone").val().trim(),
                "customerID": $("#reserveId").val().trim(),
            };
            console.log(newReservation)
            $.post("/api/tables", newReservation)
        .then(function(data) {
          console.log("add.html", data);
          
        });

    });
    </script>

</body>


</html>
