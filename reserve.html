<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="text-center"> <h1><i class="fas fa-fire"></i>
                Hot Restaurant</h1>
            </div>
            <hr>
            <div class="text-center">
                <button class="btn btn-info btn-group-lg"><i class="fas fa-table"></i>
                    View Tables
                </button>
                <button class="btn btn-secondary btn-group-lg"><i class="fas fa-home"></i>
                    Home
                </button>
            </div>
        </div>

        <div class="panel panel-default">
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Name</label>
                    <input type="text" class="form-control" id="reserveName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="">Phone Number</label>
                    <input type="text" class="form-control" id="reservePhone">
                </div>
                <div>
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="reserveEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="">Unique ID</label>
                    <input type="text" class="form-control" id="reserveId">
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>

        </div>

        
        
    </div>

</body>
